<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>

<body>
    <h2>Form Responses</h2>
    <form action="addaction">
        <table>
            <tbody>
                <!-- Year of birth -->
                <tr>
                    <td><label for="year" class="formbold-form-label">
                            Year of birth
                        </label></td>
                    <td>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Select year</option>
                            <option value="">2006 or later</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                            <option value="1980">1980</option>
                            <option value="1979">1979</option>
                            <option value="1978">1978</option>
                            <option value="1977">1977</option>
                            <option value="1976">1976</option>
                            <option value="1975">1975</option>
                            <option value="1974">1974</option>
                            <option value="1973">1973</option>
                            <option value="1972">1972</option>
                            <option value="1971">1971</option>
                            <option value="1970">1970</option>
                            <option value="1969">1969</option>
                            <option value="1968">1968</option>
                            <option value="1967">1967</option>
                            <option value="1966">1966</option>
                            <option value="1965">1965</option>
                            <option value="1964">1964</option>
                            <option value="1963 or earlier">1963 or earlier</option>
                        </select>

                    </td>
                </tr>
                <!-- Gender -->
                <tr>
                    <td><label for="gender" class="formbold-form-label">
                            Gender
                        </label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                            <option value="3">Non-binary</option>
                            <option value="4">Prefer not to say</option>
                        </select>

                    </td>
                </tr>
                <!-- Previous studies -->
                <tr>
                    <td><label for="studies" class="formbold-form-label">
                            Do you have previous studies or degrees?
                        </label></td>
                    <td>
                        <select id="studies" name="studies" required>
                            <option value="" disabled selected>Select a degree</option>
                            <option value="1">No previous studies or degrees</option>
                            <option value="2">Vocational upper secondary qualification</option>
                            <option value="3">Finnish matriculation examination</option>
                            <option value="4">Dual degree in upper secondary education</option>
                            <option value="5">Bachelor's degree</option>
                            <option value="6">Master's degree</option>
                            <option value="7">Licentiate's or doctoral degree</option>
                            <option value="8">Other</option>
                        </select>
                    </td>
                </tr>
                <!-- School -->
                <tr>
                    <td><label for="school" class="formbold-form-label">
                            In which school do you study at HAMK?
                        </label></td>
                    <td>
                        <select id="school" name="school" required>
                            <option value="" disabled selected>Select school</option>
                            <option value="1">School of Bioeconomy</option>
                            <option value="2">School of Wellbeing</option>
                            <option value="3">School of Entrepreneurship, Business and Technology</option>
                            <option value="4">School of Professional Teacher Education</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <button class="formbold-btn">Next</button>
</body>

</html>
